{% extends "auctions/layout.html" %}

{% block body %}

    <div class="text-center mb-3">
        <h2>Login</h2>
    </div>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" class="mb-3">
        {% csrf_token %}
        <div class="form-group mb-2">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group mb-3">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="text-center">
            <input class="btn btn-lg btn-primary" type="submit" value="Login">
        </div>
    </form>

    <div class="text-center">
        Don't have an account? <a href="{% url 'register' %}" class="underlined">Register here.</a>
    </div>

{% endblock %}
