{% extends 'auctions/layout.html' %}

{% block body %}

    <div class="d-flex justify-content-center mt-5">
        <form action="{% url 'comment_edit' listing_id comment.id %}" method="POST">
            {% csrf_token %}
            <h2 class="text-center"><label for="comment-edit-textarea">Comment:</label></h2>
            <textarea class="form-control w-100 no-resize" name="new-message" id="comment-edit-textarea" cols="70" rows="3">{{ comment.message }}</textarea>
            <div class="d-flex justify-content-center">
                <input class=" mt-3 btn btn-lg btn-purple" type="submit" value="Edit">
            </div>
        </form>
    </div>

{% endblock body %}
