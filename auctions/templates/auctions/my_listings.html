{% extends 'auctions/layout.html' %}

{% block body %}
    <div class="text-center col-lg-8 m-auto">
        <h2 class="text-center">My listings</h2>
        
        <form action="{% url 'my_listings' %}" method="POST" class="mb-3">
            {% include "auctions/helpers/search.html" %}
        </form>
    </div>

    {% if listings %}
        {% include "auctions/helpers/listing_section.html" %}
    {% else %}
        <h4 class="text-center">Listings not found</h4>
    {% endif %}

{% endblock body %}
