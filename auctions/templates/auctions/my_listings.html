{% extends 'auctions/layout.html' %}

{% block body %}
    <div class="text-center col-lg-8 m-auto">
        <h2 class="text-center">My listings</h2>
        <form action="{% url 'my_listings' %}" method="GET" class="mb-3">
            {% include "auctions/helpers/search.html" %}
        </form>
    </div>

    {% if listings %}
        {% include "auctions/helpers/listing_section.html" %}
    {% else %}
        {% include "auctions/helpers/listings_not_found.html" %}
    {% endif %}
{% endblock body %}
